{% extends 'base.html' %}

{% block content %}
    <h1>{{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        {% include 'users/includes/for_cycle_form.html' %}
        <p><button type="submit">Войти</button></p>
        <p><a href="{% url 'users:password_reset' %}">Забыли пароль?</a></p>
    </form>
    <hr>
    <p>
        <a href="{% url 'social:begin' 'github' %}"><img src="/media/social-auth/github.png"></a>
        <a href="{% url 'social:begin' 'vk-oauth2' %}"><img src="/media/social-auth/vk.png"></a>
    </p>
{% endblock %}
