<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Все шаблоны следует писать в кодировке UTF-8, ибо это стандарт, начиная с Django 3. -->
    <meta charset="UTF-8">
    <!-- Задали свою переменную в шаблоне. Чтобы она отработала, нужно внести словарь в функцию представления. -->
    <title>{{ title }}</title>
</head>
<body>
<!-- Работа с коллекциями несколько отличается в шаблоне от привычного, например, невозможно обратиться к элементу
списка по индексу. Ещё пример - нельзя обращаться к словарю так: dict['key_1'], требуется обращаться к ключу через точку:
dict.key_1. С классами аналогично: требуется обращаться к атрибутам класса через точку. Также важно заметить, что
шаблонизатор игнорирует те параметры, что в нём отсутствуют. И ещё важно понимать, что внутри шаблона нельзя указывать
более 1 переменной. -->
<p>{{ menu }}</p>
<p>{{ float }}</p>
<p>{{ lst }}</p>
<p>{{ set }}</p>
<p>{{ dict.key_1 }}, {{ dict.key_2 }}</p>
<p>{{ obj.a }}</p>
<h1>{{ title }}</h1>
</body>
</html>
